<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Michroma|Titan+One" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</head>
<body>

<!--Start header Jumbotron-->
<div class="container">
  <div class="jumbotron">
    <h1>Train Scheduler</h1>
    <h3>Get Away Anytime!</h3>
  </div>
</div>


<!-- Database form panel -->
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Current Train Schedule</h2>
    </div>
    <div class="panel-body" id="train-info"> 
      <table class="table" id="train-table">
        <thead>
          <tr>
            <th>Remove?</th>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="table-display">
        </tbody>
      </table>
    </div>
  </div> 
</div>
  
<!--Input Form Start-->
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Add Train</h2>
    </div>

    <div class="panel-body">
      <form>
      <!--Name input-->
      <div class="form-group">
        <label for="nameInput">Train Name</label>
        <input type="text" class="form-control" id="name-input" >
      </div>
      <!--Destination input-->
      <div class="form-group">
        <label for="destinationInput">Destination</label>
        <input type="text" class="form-control" id="destination-input">
      </div>
      <!--Time input-->
      <div class="form-group">
        <label for="timeInput">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="time-input">
      </div>
      <!--Frequency input-->
      <div class="form-group">
        <label for="frequencyInput">Frequency (min)</label>
        <input type="text" class="form-control" id="frequency-input">
      </div>

      <!--Submit button-->
      <button type="submit" class="btn btn-default" id="submit">Submit</button>

    </form>
    </div>
  </div> 
</div>

<!-- Local JavaScript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
